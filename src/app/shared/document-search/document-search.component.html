<app-tool-bar [isHome]="true" [isCorporative]="isCorporative"></app-tool-bar>

<div class="container-fluid main">
  <div class="row main-content">
    <div class="col-10 mx-auto form-column">
      <div class="card form-card">
        <div class="card-body form-body">
          <form [formGroup]="searchForm" (ngSubmit)="search()">
            
            <!-- Critérios de Busca -->
            <div class="form-section-expanded">
              <h6 class="section-title">Critérios de Busca</h6>
              
              <div class="row">
                <div class="col-md-12 mb-3">
                  <label class="form-label-expanded">Pesquisar em:</label>
                  <div class="form-check-container-expanded">
                    <div *ngFor="let scope of searchScopes" class="form-check">
                      <input class="form-check-input" type="checkbox" [value]="scope.value"
                          formControlName="searchScopes">
                      <label class="form-check-label">
                          {{ scope.label }}
                      </label>
                    </div>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-12 mb-3">
                  <label class="form-label-expanded">Texto para Pesquisa</label>
                  <input type="text" class="form-control form-control-expanded" formControlName="searchText"
                      placeholder="Digite o texto para pesquisa">
                </div>
              </div>
            </div>

            <!-- Filtros Específicos -->
            <div class="form-section-expanded">
              <h6 class="section-title">Filtros Específicos</h6>
              
              <div class="row">
                <div class="col-md-4 mb-3">
                  <label class="form-label-expanded">Órgão Gerador</label>
                  <select class="form-control form-control-expanded" formControlName="orgaoGerador">
                    <option value="">Selecione</option>
                    <!-- Opções dinâmicas viriam do backend -->
                  </select>
                </div>

                <div class="col-md-4 mb-3">
                  <label class="form-label-expanded">Unidade Gerada</label>
                  <select class="form-control form-control-expanded" formControlName="unidadeGerada">
                    <option value="">Selecione</option>
                    <!-- Opções dinâmicas viriam do backend -->
                  </select>
                </div>

                <div class="col-md-4 mb-3">
                  <label class="form-label-expanded">Assunto</label>
                  <input type="text" class="form-control form-control-expanded" formControlName="assunto">
                </div>
              </div>

              <div class="row">
                <div class="col-md-12 mb-3">
                  <label class="form-label-expanded">Incluir nos resultados:</label>
                  <div class="form-check-container-expanded">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" formControlName="interessado">
                      <label class="form-check-label">Interessado</label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" formControlName="remetente">
                      <label class="form-check-label">Remetente</label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" formControlName="destinatario">
                      <label class="form-check-label">Destinatário</label>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <!-- Botões -->
            <div class="form-actions-expanded">
              <button type="button" class="btn btn-secondary" (click)="clearSearch()">
                <i class="bi bi-x-circle"></i> Limpar
              </button>
              <button type="submit" class="btn btn-primary">
                <i class="bi bi-search"></i> Pesquisar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Resultados da Pesquisa -->
  <div class="row main-content mt-2" *ngIf="documentResults.length">
    <div class="col-10 mx-auto form-column">
      <div class="card form-card">
        <div class="card-body form-body">
          <div class="form-section-expanded">
            <div class="d-flex justify-content-between align-items-center mb-3">
              <h6 class="section-title mb-0">Resultados da Pesquisa</h6>
              <span class="badge-iris">{{ documentResults.length }} resultados</span>
            </div>
            
            <div class="table-responsive">
              <table class="table table-iris mb-0">
                <thead>
                  <tr>
                    <th>Número SEI</th>
                    <th>Descrição</th>
                    <th>Usuário</th>
                    <th>Data</th>
                    <th>Ações</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let doc of documentResults">
                    <td>{{ doc.contractNumber }}</td>
                    <td>{{ doc.description }}</td>
                    <td>{{ doc.user }}</td>
                    <td>{{ doc.date | date:'dd/MM/yyyy' }}</td>
                    <td>
                      <button class="btn btn-iris-info btn-sm" (click)="viewDocumentDetails(doc)">
                        <i class="bi bi-eye"></i> Ver
                      </button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
