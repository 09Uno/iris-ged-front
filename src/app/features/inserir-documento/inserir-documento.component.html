    
   
   
    <div class="card-body" *ngIf="modal == 1">
      <form>
        <!-- Indicador de Carregamento -->
        <div class="progress-bar-loading" *ngIf="isLoading">
          <div class="progress-bar-loading-value"></div>
        </div>
  
  
        <!-- Tipo de Documento -->
        <div class="col-md-12 mb-3">
          <label for="tipoArquivo" class="form-label">Tipo de Documento:</label>
          <select id="tipoArquivo" class="form-select" [(ngModel)]="modeloDocumento" [ngModelOptions]="{standalone: true}" [disabled]="isLoading">
            <option value="" selected disabled>Selecione um tipo</option>
            <option *ngFor="let tipo of tiposProcesso" [value]="tipo.valor">{{ tipo.texto }}</option>
          </select>
        </div>
   
        <div class="d-flex justify-content-between mt-4">
          <button type="submit" class="btn btn-primary" (click)="selecionarTemplate()" [disabled]="isLoading">Proximo</button>
        </div>
      </form>
    </div>


   <div class="card-body" *ngIf="modal == 2">
      <form>
        <!-- Indicador de Carregamento -->
        <div class="progress-bar-loading" *ngIf="isLoading">
          <div class="progress-bar-loading-value"></div>
        </div>
  
        <!-- Descrição do Documento -->
        <div class="col-md-12 mb-3">
          <label for="identificador" class="form-label">Descrição do Documento:</label>
          <input type="text" id="identificador" class="form-control" placeholder="Ex: Fatura de Pagamento de Internet"
            [ngModelOptions]="{standalone: true}"
            [(ngModel)]="itemDocumento.Nome" [disabled]="isLoading">
        </div>
  
        <!-- Tipo de Documento -->
        <div class="col-md-6 mb-3">
          <label for="tipoArquivo" class="form-label">Tipo de Documento:</label>
          <select id="tipoArquivo" class="form-select" [(ngModel)]="itemDocumento.Tipo_documento" [ngModelOptions]="{standalone: true}" [disabled]="isLoading">
            <option value="" selected disabled>Selecione um tipo</option>
            <option *ngFor="let tipo of tiposProcesso" [value]="tipo">{{ tipo.texto }}</option>
          </select>
        </div>
  
        <div class="row">
          <!-- Vínculo -->
          <div class="col-md-6 mb-3">
            <label for="vinculo" class="form-label">Vínculo:</label>
            <input type="text" id="vinculo" class="form-control" placeholder="Ex: Processo vinculado 05.000000/2024-90" [ngModelOptions]="{standalone: true}"
              (ngModelChange)="formatar(null)"
              (input)="formatar($event)"
              [(ngModel)]="itemDocumento.Identificador" 
              [disabled]="isLoading">
          </div>
  
          <!-- Data do Documento -->
          <div class="col-md-6 mb-3">
            <label for="dataDocumento" class="form-label">Data do Documento:</label>
            <div class="input-group">
              <input type="date" id="dataDocumento" class="form-control" [ngModelOptions]="{standalone: true}" [(ngModel)]="itemDocumento.Data_documento" [disabled]="isLoading">
            </div>
          </div>
        </div>
  
        <!-- Descrição -->
        <div class="mb-3">
          <label for="descricao" class="form-label">Observações:</label>
          <textarea id="descricao" class="form-control" rows="3" placeholder="Descrição do documento (máx. 100 caracteres)" [ngModelOptions]="{standalone: true}" [(ngModel)]="itemDocumento.Descricao" [disabled]="isLoading"></textarea>
        </div>
  
        <div class="mb-3">
          <label for="arquivos" class="form-label">Arquivos:</label>
          <input type="file" id="arquivos" class="form-control" accept=".pdf" placeholder="Selecione os Arquivos" (change)="onFileSelected($event)" [ngModelOptions]="{standalone: true}" [(ngModel)]="itemDocumento.Documento" [disabled]="isLoading">
        </div>
  
        <!-- Botões -->
        <div class="d-flex justify-content-between mt-4">
          <button type="submit" class="btn btn-primary" (click)="salvarDocumentos()" [disabled]="isLoading">Enviar</button>
          <button type="button" class="btn btn-secondary" (click)="voltarParaTemplates()" [disabled]="isLoading">Voltar</button>
        </div>
      </form>
    </div>
  

    <div class="card-body" *ngIf="modal == 3">
      <form>
        <!-- Indicador de Carregamento -->
        <div class="progress-bar-loading" *ngIf="isLoading">
          <div class="progress-bar-loading-value"></div>
        </div>
        <h2>{{title}}</h2>
        <!-- Descrição do Documento -->
        <div class="col-md-12 mb-3">
          <label for="identificador" class="form-label">Descrição do Documento:</label>
          <input type="text" id="identificador" class="form-control" placeholder="Ex: Fatura de Pagamento de Internet"
            [ngModelOptions]="{standalone: true}"
            [(ngModel)]="itemDocumento.Nome" [disabled]="isLoading">
        </div>
  
            
        <!-- Descrição -->
        <div class="mb-3">
          <label for="descricao" class="form-label">Observações:</label>
          <textarea id="descricao" class="form-control" rows="3" placeholder="Descrição do documento (máx. 100 caracteres)" [ngModelOptions]="{standalone: true}" [(ngModel)]="itemDocumento.Descricao" [disabled]="isLoading"></textarea>
        </div>
  
        <!-- Botões -->
        <div class="d-flex justify-content-between mt-4">
          <button type="submit" class="btn btn-primary" (click)="selecionarTemplate()" [disabled]="isLoading">Enviar</button>
          <button type="button" class="btn btn-secondary" (click)="voltarParaTemplates()" [disabled]="isLoading">Voltar</button>
        </div>
      </form>
    </div>
