<div class="custom-toolbar">
  <div class="top-bar">
    <button class="button" (click)="gotoHome()" title="Home">
      <img [src]="logo" class="top-bar-logo">
    </button>
  </div>

  <!-- <div class="header-bar"></div> -->

  <mat-toolbar class="main" color="primary">
    <!-- Botão de Menu Lateral -->
    <div *ngIf="isAuthenticated$ | async" class="menu-container">

      <div class="menu-items">

        <div class="navigation-bar">

          <nav *ngIf="isAuthenticated$  && isHome" class="navbar navbar-expand-md navbar-light">
            <a class="navbar-brand" href="/">IRIS</a>
            <span class="navbar-text">Sistema Inteligente de Integração de Recursos</span>
          </nav>
          
          <div *ngIf="isCorporative && !isHome" class="dropdown">
            <button class="btn btn-link dropdown-toggle" type="button" id="dropdownMenuButton1"
              data-bs-toggle="dropdown" aria-expanded="false">
              Gestão de Documentos Corporativa
            </button>
            <ul *ngIf="isCorporative && !isHome" class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
              <li><a class="dropdown-item" [routerLink]="['/documentos']">Gerenciar Documentos Processos</a></li>
              <li><a class="dropdown-item" [routerLink]="['/inserir-arquivos']">Salvar Gravações de Reuniões</a></li>
              <li><a class="dropdown-item" [routerLink]="['/video-gallery']">Visualizar Gravações</a></li>
              <li><a class="dropdown-item" [routerLink]="['/home-professional']">Ambiente Profissional</a></li>
            </ul>
          </div>

          <div *ngIf="isProfessional && !isHome" class="dropdown">
            <button class="btn btn-link dropdown-toggle" type="button" id="dropdownMenuButton1"
              data-bs-toggle="dropdown" aria-expanded="false">
              Gestão Profissional
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
              <li><a class="dropdown-item" [routerLink]="['/cat']">Geração de CAT</a></li>
              <li><a class="dropdown-item" [routerLink]="['/home-corporative']">Ambiente Corporativo</a></li>
              <!-- <li><a class="dropdown-item" [routerLink]="['/inserir-arquivos']">ASSINATURA CAT</a></li> -->
            </ul>
          </div>

        </div>
      </div>
    </div>
    <!-- Espaçador e Título -->
    <span class="example-spacer"></span>

    <!-- Ícone de Logout -->
    <div class="user-info">
      <span *ngIf="isAuthenticated$ | async" >Olá, {{userName}}!</span>
       <!-- Botão Entrar com GOV.BR -->
       <button *ngIf="!(isAuthenticated$ | async) && isProfessional" class="btn gov-br-login" id="gov-br-login" (click)="signInGovBR()">
        <!-- <span class="material-icons" style="color: white; height: 15px;">person</span> -->
        Entrar com gov.br
      </button>
      
      <button *ngIf="!(isAuthenticated$ | async) && isCorporative" class="btn" id="logout-item" (click)="signIn()">Entrar</button>
      <button *ngIf="isAuthenticated$ | async" class="btn" id="logout-item" (click)="signOut()">Sair</button>
    </div>

  </mat-toolbar>
</div>
