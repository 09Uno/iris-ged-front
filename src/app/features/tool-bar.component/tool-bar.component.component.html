<div class="custom-toolbar">
  <div class="top-bar">
    <button class="button" (click)="gotoHome()">
      <img [src]="logo" class="top-bar-logo">
    </button>
  </div>

  <div class="header-bar"></div>
  
  <mat-toolbar class="main" color="primary">
    <!-- Botão de Menu Lateral -->
    <div class="menu-container">
      <!-- <button mat-icon-button class="example-icon" id="hamburguer-item">
        <mat-icon>menu</mat-icon>
      </button>
       -->
      <!-- Itens do Menu -->
      <div class="menu-items">
        <button class="button-opt" mat-button [routerLink]="['/arvore-documentos']">
          <mat-icon>library_books</mat-icon>
          <span>Árvore de Documentos</span>
        </button>
        <button class="button-opt" mat-button [routerLink]="['/inserir-arquivos-processos']">
          <mat-icon>picture_as_pdf</mat-icon>
          <span>Registrar Documentos</span>
        </button>
        <button class="button-opt" mat-button [routerLink]="['/inserir-arquivos']">
          <mat-icon>upload_file</mat-icon>
          <span>Guardar Arquivos</span>
        </button>
      </div>
    </div>

    <!-- Espaçador e Título -->
    <span class="example-spacer"></span>
    <!-- <span class="title">{{title}}</span> -->

    <!-- Ícone de Logout -->
    <button mat-icon-button class="example-icon" id="logout-item" (click)="logout()">
      <mat-icon>exit_to_app</mat-icon>
    </button>
  </mat-toolbar>
</div>
