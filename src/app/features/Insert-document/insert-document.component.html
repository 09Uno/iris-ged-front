<div class="card-body" *ngIf="modal == 1">
  <form>
    <!-- Indicador de Carregamento -->
    <div id="loading-overlay" *ngIf="isLoading">
      <div class="progress-bar-loading" *ngIf="isLoading">
          <div class="progress-bar-loading-value"></div>
      </div>
    </div>


    <!-- Tipo de Documento -->
    <div class="col-md-12 mb-3">
      <label for="tipoArquivo" class="form-label">Modelo de Documento:</label>
      <select id="tipoArquivo" class="form-select" [(ngModel)]="documentTemplate" [ngModelOptions]="{standalone: true}"
        [disabled]="isLoading">
        <option value="" selected disabled>Selecione um tipo</option>
        <option *ngFor="let type of fileTypeOptions" [value]="type.value">{{ type.text }}</option>
      </select>
    </div>

    <div class="d-flex justify-content-between mt-4">
      <button type="submit" class="btn btn-primary" (click)="selectTemplate()"
        [disabled]="isLoading">Proximo</button>
    </div>
  </form>
</div>

<!-- Documento do tipo externo (anexo) -->
<div class="card-body" *ngIf="modal == 2">
  <form>
    <!-- Indicador de Carregamento -->
    <div id="loading-overlay" *ngIf="isLoading">
      <div class="progress-bar-loading" *ngIf="isLoading">
          <div class="progress-bar-loading-value"></div>
      </div>
    </div>
    <!-- Descrição do Documento -->
    <div class="col-md-12 mb-3">
      <label for="identificador" class="form-label">Descrição do Documento:</label>
      <input type="text" id="identificador" class="form-control" placeholder="Ex: Fatura de Pagamento de Internet"
        [ngModelOptions]="{standalone: true}" [(ngModel)]="documentItem.FileName" [disabled]="isLoading">
    </div>

    <div class="row">
      <!-- Tipo de Documento -->
      <div class="col-md-6 mb-3">
        <label for="tipoArquivo" class="form-label">Tipo de Documento:</label>
        <select id="tipoArquivo" class="form-select" [(ngModel)]="documentItem.DocumentType"
          [ngModelOptions]="{standalone: true}" [disabled]="isLoading">
          <option value="" selected disabled>Selecione um tipo</option>
          <option *ngFor="let type of attachmentTypeOptions" [value]="type.value">{{ type.text }}</option>
        </select>
      </div>


      <!-- Data do Documento -->
      <div class="col-md-6 mb-3">
        <label for="dataDocumento" class="form-label">Data do Documento:</label>
        <div class="input-group">
          <input type="date" id="dataDocumento" class="form-control" [ngModelOptions]="{standalone: true}"
            [(ngModel)]="documentItem.DocumentDate" [disabled]="isLoading">
        </div>
      </div>
    </div>

    <!-- Descrição -->
    <div class="mb-3">
      <label for="descricao" class="form-label">Observações:</label>
      <textarea id="descricao" class="form-control" rows="3" placeholder="Descrição do documento (máx. 100 caracteres)"
        [ngModelOptions]="{standalone: true}" [(ngModel)]="documentItem.Description" [disabled]="isLoading"></textarea>
    </div>

    <div class="mb-3">
      <label for="arquivos" class="form-label">Arquivos:</label>
      <input type="file" id="arquivos" class="form-control" accept=".pdf" placeholder="Selecione os Arquivos"
        (change)="onFileSelected($event)" [ngModelOptions]="{standalone: true}" [(ngModel)]="documentItem.FileContent"
        [disabled]="isLoading">
    </div>

    <!-- Botões -->
    <div class="d-flex justify-content-between mt-4">
      <button type="submit" class="btn btn-primary" (click)="saveDocuments()" [disabled]="isLoading">Enviar</button>
      <button type="button" class="btn btn-outline-primary" (click)="navigateToTemplates()"
        [disabled]="isLoading">Voltar</button>
    </div>
  </form>
</div>


<!-- Documento interno do tipo html -->
<div class="card-body" *ngIf="modal == 3">
  <form>
    <!-- Indicador de Carregamento -->
    <div id="loading-overlay" *ngIf="isLoading">
      <div class="progress-bar-loading" *ngIf="isLoading">
          <div class="progress-bar-loading-value"></div>
      </div>
    </div>
    <h2>{{title}}</h2>


    <!-- Descrição do Documento(Nome do documento) -->
    <div class="col-md-12 mb-3">
      <label for="identificador" class="form-label">Descrição do Documento:</label>
      <input type="text" id="identificador" class="form-control" placeholder="Ex: Fatura de Pagamento de Internet"
        [ngModelOptions]="{standalone: true}" [(ngModel)]="documentItemHtml.FileName" [disabled]="isLoading">
    </div>



    <div class="col-md-12 mb-3">
      <label for="tipoArquivo" class="form-label">Tipo de Documento:</label>
      <select id="tipoArquivo" class="form-select" [(ngModel)]="documentItemHtml.DocumentType"
        [ngModelOptions]="{standalone: true}" [disabled]="isLoading">
        <option value="defaultValue" selected disabled>Selecione um tipo</option>
        <option *ngFor="let type of attachmentTypeOptions" [value]="type.value">{{ type.text }}</option>
      </select>
    </div>

    <!-- Descrição -->
    <div class="mb-3">
      <label for="descricao" class="form-label">Observações:</label>
      <textarea id="descricao" class="form-control" rows="3" placeholder="Descrição do documento (máx. 100 caracteres)"
        [ngModelOptions]="{standalone: true}" [(ngModel)]="documentItemHtml.Description"
        [disabled]="isLoading"></textarea>
    </div>

    <!-- Botões -->
    <div class="d-flex justify-content-between mt-4">
      <button type="submit" class="btn btn-primary" (click)="saveHtmlDocuments()"
        [disabled]="isLoading">Enviar</button>
      <button type="button" class="btn btn-outline-primary" (click)="navigateToTemplates()"
        [disabled]="isLoading">Voltar</button>
    </div>
  </form>
</div>

</div>
